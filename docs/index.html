<!DOCTYPE html>
<html>

<head>
    <title>BroadcastChannel Demo</title>
    <link
        rel="icon"
        type="image/png"
        href="https://raw.githubusercontent.com/pubkey/broadcast-channel/master/docs/files/icon.png"
        sizes="32x32"
    >
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        select,
        button {
            cursor: pointer;
        }

        .box {
            margin-left: auto;
            margin-right: auto;
            border-radius: 4px;
            border-style: solid;
            border-width: 1px;
            border-color: black;
            min-height: 50px;
            width: 600px;
            margin-top: 50px;
            padding: 10px;
        }

        @media screen and (max-width: 700px) {
            .box {
                width: 90%;
            }
        }

        input {
            width: 300px;
            padding: 2px;
            font-size: 20px;
        }

        button {
            font-size: 20px;
        }

        #messages {
            width: 100%;
            min-height: 10px;
            font-size: 20px;
        }

    </style>
</head>

<body>
    <div class="box">
        <h2>BroadcastChannel Demo</h2>
        <p>
            This is the demo page for the BroadcastChannel module.
            Open it in multiple tabs and send messages across them.
        </p>

        <input
            type="text"
            placeholder="Insert message.."
            id="message-input"
        />
        <button
            id="submit-button"
            disabled
        >Submit</button>

        <br />
        <br />
        <div id="messages"></div>
    </div>
    <div class="box">
        <h2>Links</h2>

            <a

            >
                <img
                    src="https://rxdb.info/files/logo/logo_text.svg"
                    alt="JavaScript Database"
                    width="300"
                />
                <br />
                <br />
                <span>The <b>JavaScript Database</b></span>
